<div class="container">
  <div class="row">
    <ng-container *ngFor="let product of products$ | async | filter:searchkey:'title'">
      <div class="card col-md-3">
        <img src="{{ product.imageurl }}" alt="" />
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ product.title }}
        </h5>

        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        ></p>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ product.description }}
        </p>
        <p>
          <strong>price</strong>

          {{ product.price }}
        </p>

        <button class="btn btn-primary" (click)="addtocart(product)">
          Add to Cart
        </button>
      </div>
    </ng-container>
  </div>
</div>
