<h2>Add Products</h2>
<div>
  <form [formGroup]="addProduct">
    
    <input type="text" formControlName="title" placeholder="title" /><br>
    <input type="text" formControlName="price" placeholder="price" /><br />
    <input type="text" formControlName="imageurl" placeholder="imageurl" /><br />
    <input type="text" formControlName="description" placeholder="description"/><br />
    <input type="number" formControlName="quantity" placeholder="quantity"/><br />
    
    <button routerLink="/products" (click)="addProducts()">add Product</button>
  </form>
</div>
