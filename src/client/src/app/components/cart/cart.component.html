
 <div class="container">
  <div class="row">
<ng-container *ngIf="cart$ | async as cart">
  <!-- {{ cart.user }} -->

  <ng-container  *ngFor="let item of cart.items; ">
    <div class="card col-md-3">
    <img src="{{ item.product.imageurl }}" /><br />
    <h5 style="
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100ch;
  "
>
</h5>
<p
style="
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 100ch;
"
> {{item.product.title }}
</p>
   
    <p
    style="
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100ch;
    "
    >     {{ item.product.description }}
    </p>
    {{item.product.price }}<br />
    
    <button (click)="deleteProductfromCart(item.product)">Delete</button>
    <div class="content">
      Qty
      <button type="button" class="btn" (click)="inc(item.product)"><i class="fa fa-plus"></i></button>
     
      <span> {{item. quantity}}</span>
        <button type="button" class="btn" (click)="dec(item.product)"><i class="fa fa-minus"></i></button>
    </div>
    </div>
   
  </ng-container>
  <div>
  
    <div *ngIf ="cart.items.length ===0" class="container">
      <div class="card">
        <h5 class="card-title">My Cart</h5>
      
    
      <div class="center">
         <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
      </div>
    </div>
    </div>
    
  SubTotal:{{cart.total}}
</div>
</ng-container>

</div>
</div>
