<div class="container">
    <header class="login">Login</header>
<form [formGroup] = 'addUser'>
 
    <input class="name" type="text" formControlName='email' placeholder="email"><br>
   
    <input class="name" type="password" formControlName='password' placeholder="password"><br>
    
    <button class="namee" routerLink="/" (click)="login()">Login</button>
</form>
</div>
