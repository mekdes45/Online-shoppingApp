<header>
  <div class="navbar bg-primary shadow-small-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 40px" class="fas fa-shipping-fast">&nbsp; </i>
      <strong style="font-size: 30px">Mekdi-Shop</strong>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchTerm"
          (keyup)="search($event)"
          placeholder="search product"
        />
      </div>

      <span class="fas fa-search search-icon"></span>
    </div>
    <div>
      <a class="btn btn-outline-primary" [routerLink]="['/sign-up']">Sign-up</a>
      <a class="btn btn-outline-primary" [routerLink]="['/login']">login</a>
      <a class="btn btn-outline-primary" [routerLink]="['/add-product']"
        >Add-Products</a
      >
      <a class="btn btn-outline-primary" [routerLink]="['/']"
        >Products</a
      >
    
    
    </div>
    <ng-container *ngIf="cart$ | async as cart">
      <ng-container *ngIf="cart.items as items">
        <button routerLink="cart" class="byt-primary">
          <i style="font-size: 30px" class="fas fa-cart-plus"></i>
          <span style="font-size: 10px" class="badge bg-danger">{{
            cart.count
          }}</span>
        </button>
      </ng-container>
    </ng-container>
    <button (click)="Logout()">logout</button>
  </div>
</header>
